{% comment %}

    Adds a basic citation box for the item with reference link to the item page.

{%- endcomment -%}
<div class="card">
    <div class="card-header">Citation</div>
    <div class="card-body">
        <p>{{ page.author }}. ({{ page.date }}). {{ page.title }}. {{ site.title }}, {{ site.organization-name }}. {{ page.url | absolute_url }}</p>
    </div>
</div>
